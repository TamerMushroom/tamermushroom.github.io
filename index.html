  <title>NovaGuesser</title>
  <style>
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: monospace;
    }
    #output {
      white-space: pre-wrap;
      margin-bottom: 1em;
    }
    input {
      font-family: monospace;
      font-size: 1em;
    }
    #day-image {
      display: block;      /* forces new line */
      margin-top: 1em;     /* space after text */
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<pre id="output"></pre>

<img id="day-image" src="day1.png" alt="Day 1 image">

<pre id="post-image-output"></pre>

<input id="input" placeholder="A7" />

/* ===== CONSTANTS ===== */
const X = 8;
const Y = 8;
const ANSWER = "Mendel Hall Basement";
const DAY = 1;

/* ===== GAME STATE ===== */
let gameOver = false;
let guesses = 0;
let points = [];

/* ===== OUTPUT HELPER ===== */
const output = document.getElementById("output");
function print(text = "") {
  output.textContent += text + "\n";
}

/* ===== INTRO ===== */
printLogo();
  
print("Welcome to NovaGuesser!\n");
print(`\nToday is Day ${DAY}`);

const postOutput = document.getElementById("post-image-output");

function printAfterImage(text = "") {
  postOutput.textContent += text + "\n";
}
printAfterImage("Type the coordinates of where you think the image was taken.");
printAfterImage("Example format: A7\n");

/* ===== GUESS HANDLER ===== */
function handleGuess() {
  if (gameOver) return;

  const input = document.getElementById("input");
  let coords = input.value.trim().toUpperCase();
  input.value = "";

  if (!/^[A-Z][0-9]$/.test(coords)) {
    print("Invalid format. Example: A7");
    return;
  }

  guesses++;

  const score = guess(coords);
  points.push(score);
  if (score === 100) {
    print(`Guess #${guesses}: 100 points — perfect!\n`);
    endGame();
    return;
  }

  print(`Guess #${guesses}: ${score} points\n`);

  if (guesses >= 3) {
    endGame();
  }
}

/* ===== SCORING LOGIC (ported directly) ===== */
function guess(coords) {
  const guessX = coords.charCodeAt(0) - "A".charCodeAt(0) + 1;
  const guessY = parseInt(coords[1]);

  let distance = Math.sqrt(
    Math.pow(guessX - X, 2) + Math.pow(guessY - Y, 2)
  );

  distance = 2 * Math.pow(distance, 1.75);
  distance = 100 - Math.round(distance);

  if (distance < 0) distance = 0;
  if (distance === 100) gameOver = true;

  return distance;
}

/* ===== END GAME ===== */
function endGame() {
  gameOver = true;

  print("\nThe picture was taken in " + ANSWER + ".\n");
  print("Day " + DAY);
  print("Guesses: " + guesses);

  points.forEach((p, i) => {
    print(`Guess ${i + 1}: ${p}`);
  });

  print("\nThanks for playing!");
}
